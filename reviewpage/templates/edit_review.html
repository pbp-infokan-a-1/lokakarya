{% extends 'base.html' %}
{% block content %}
{% include 'header.html' %}

<div class="flex-grow max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-24 mb-10">
    <h1 class="text-2xl font-bold mb-4">Edit Review</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex flex-col space-y-4"> <!-- Mengubah flex ke kolom -->
            <button type="submit" class="w-full py-2 px-4 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition duration-200 ease-in-out">Save Changes</button>
            <a href="{% url 'reviewpage:review_list' %}" class="w-full py-2 px-4 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-200 ease-in-out text-center">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
{% include 'header.html' %}

<div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-24">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Create New Post</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full py-2 px-4 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition duration-200 ease-in-out">
            Submit
        </button>
        <a href="{% url 'forumandreviewpage:show_forum' %}" class="w-full py-2 px-4 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition duration-200 ease-in-out text-center flex items-center justify-center"> <!-- Tombol Cancel -->
            Cancel
        </a>
    </form>
</div>
{% endblock %}

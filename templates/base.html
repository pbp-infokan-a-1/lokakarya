{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LokaKarya - {% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Global CSS -->
    {% block extra_css %}{% endblock extra_css %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'js/slider.js' %}" defer></script>
    <script src="{% static 'js/navbar.js' %}" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex flex-col min-h-screen"style="
    background: linear-gradient(135deg, #ffffff, #f5f5dc, #fae7d0, #ffffff), 
            repeat;
    background-size: 200% 200%, auto;
    animation: gradientAnimation 15s ease infinite;
">
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
    {% include 'header.html' %}
    <main class = "flex-grow">
        {% block content %}
        {% endblock content %}
    </main>
    {% include 'footer.html' %}
</body>
</html>

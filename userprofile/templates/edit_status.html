{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="container mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Container for Edit Status Form -->
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 md:max-w-lg lg:max-w-xl">
            <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6 text-center">Edit Status</h2>

            <!-- Form to Edit Status -->
            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <!-- Loop through form fields -->
                {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm md:text-base font-medium text-gray-700">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-xs italic">{{ field.errors }}</p>
                    {% endif %}
                </div>
                {% endfor %}

                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                        Edit Status
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'css/profile.css' %}">
<script src="{% static 'js/navbar.js' %}" defer></script>
<script src="{% static 'js/profile.js' %}" defer></script>
{% endblock %}
